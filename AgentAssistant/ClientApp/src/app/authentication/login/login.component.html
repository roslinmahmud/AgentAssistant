<div class="container text-center">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <form class="form-signin" [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
        <label for="email" class="sr-only">Email:</label>
        <input type="text" id="email" formControlName="email" class="form-control" placeholder="Email address" autofocus/>
        <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
        <label for="password" class="sr-only">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" />
        <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
        <button type="submit" class="btn btn-lg btn-info btn-block">Login</button>
    </form>
</div>
