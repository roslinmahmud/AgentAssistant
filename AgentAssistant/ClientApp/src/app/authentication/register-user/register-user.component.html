<div class="container text-center">
    <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>

        <div *ngIf="showError" class="alert alert-danger" role="alert">
            <span [innerHTML]="errorMessage"></span>
        </div>

        <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="onSubmit()">
            <div class="form-group row d-flex justify-content-center">
                <label for="firstName" class="col-form-label col-sm-2">First Name:</label>
                <div class="col-md-4">
                    <input type="text" id="firstName" formControlName="firstName" class="form-control" />
                </div>
            </div>
            <div class="form-group row d-flex justify-content-center">
                <label for="lastName" class="col-form-label col-sm-2">Last Name:</label>
                <div class="col-md-4">
                    <input type="text" id="lastName" formControlName="lastName" class="form-control" />
                </div>
            </div>
            <div class="form-group row d-flex justify-content-center">
                <label for="email" class="col-form-label col-sm-2">Email:</label>
                <div class="col-md-4">
                    <input type="email" id="email" formControlName="email" class="form-control" />
                    <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid email</em>
                    <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
                </div>
            </div>
            <div class="form-group row d-flex justify-content-center">
                <label for="password" class="col-form-label col-sm-2">Password:</label>
                <div class="col-md-4">
                    <input type="password" id="password" formControlName="password" class="form-control" />
                    <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
                </div>
            </div>
            <div class="form-group row d-flex justify-content-center">
                <label for="confirmPassword" class="col-form-label col-sm-2">Confirm Password:</label>
                <div class="col-md-4">
                    <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
                    <em *ngIf="validateControl('confirmPassword') && hasError('confirmPassword', 'required')">Confirm Password is required</em>
                    <em *ngIf="hasError('confirmPassword', 'mustMatch')">Password must match</em>
                </div>
            </div>
            <br>
            
            <div class="form-group row">
                <div class="col">          
                    <button type="submit" class="btn btn-info">Register</button>
                </div>
            </div>
        </form>
        <a class="text-decoration-none" [routerLink]="['/authentication/login']">Already have an account? Sign in</a>
</div>
