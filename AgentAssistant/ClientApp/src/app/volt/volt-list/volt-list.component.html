<div class="table-responsive">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Opening Liquid</th>
        <th scope="col">Opening Cash</th>
        <th scope="col">Closing Liquid</th>
        <th scope="col">Closing Cash</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let volt of volts">
        <td>{{ volt.date | date }}</td>
        <td>{{ volt.openingLiquidMoney | currency:'৳' }}</td>
        <td>{{ volt.openingCashMoney | currency:'৳' }}</td>
        <td>{{ volt.closingLiquidMoney | currency:'৳' }}</td>
        <td>{{ volt.closingCashMoney | currency:'৳' }}</td>
      </tr>
    </tbody>
  </table>
</div>
